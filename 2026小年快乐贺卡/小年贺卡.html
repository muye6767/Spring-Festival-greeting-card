<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8">
		<title>小年贺卡</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				background-color: #fff;
				margin: 0;
				padding: 20px;
			}

			.card {
				max-width: 600px;
				margin: 0 auto;
				background-color: white;
				padding: 20px;
				border-radius: 10px;
				box-shadow: 0 2px 5px rgba(255, 255, 0, 3);
			}

			.card img {
				width: 100%;
				border-radius: 8px 8px 0 0;
			}

			.greeting {
				text-align: center;
				font-size: 24px;
				color: #333;
				margin-top: 20px;
			}

			.link {
				text-align: center;
				margin-top: 10px;
			}

			.link a {
				color: #ff0000;
				text-decoration: none;
			}
		</style>
	</head>
	<body>
		<div class="card">
			<img src="./img/2026.webp" alt="小年贺卡图片">
			<div class="greeting">小年快乐！</div>
		</div>
	</body>
</html>
